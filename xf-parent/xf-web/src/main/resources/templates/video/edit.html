<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="common/meta" />
  <div th:replace="common/common" />
  <div th:replace="common/valid" />
  <link rel="stylesheet"  th:href="@{/video/video-js.min.css}"  />
</head>
<body>
  <div th:replace="common/nav"></div>
  <div class="container">
    <input type="hidden" id="fileId" th:value="${mediaId}"/>
    <input type="hidden" name="opera" th:value="${opera}"/>
    <!-- 面包屑 -->
    <ol class="breadcrumb">
      <li><a th:href="@{/video/list}">视频管理</a></li>
      <li class="active">审核</li>
    </ol>

    <!-- 内容 -->
    <div class="row">
      <div class="col-lg-8 col-lg-offset-1">
        <fieldset>
          <legend>视频信息</legend>
          <video id="my-player" class="video-js" controls="controls"  preload="auto" width="640" height="264"
                 poster="http://vjs.zencdn.net/v/oceans.png" data-setup="{}">
            <source th:src="@{'/fileDownload/videoPlay?fileId='+ ${fileId}}"  type='video/mp4' />
            <p class="vjs-no-js">
              To view this video please enable JavaScript, and consider upgrading to a
              web browser that
              <a href="http://videojs.com/html5-video-support/" target="_blank">
                supports HTML5 video
              </a>
            </p>
          </video>
        </fieldset>
        <div class="margin-t20">
          <fieldset>
            <legend>审核信息</legend>
            <form  id="mediaForm" class="form-horizontal" method="post">
              <div class="form-group">
                <label class="col-lg-3 control-label">审核<sup>*</sup></label>
                <div class="col-lg-5">
                  <select class="form-control" id="status"  name="status" >
                    <option value="1">通过</option>
                    <option value="2">不通过</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <div class="col-lg-offset-3 col-lg-8">
                  <button id="saveMedia" type="button" class="btn btn-success width100">保存</button>
                  <button id="cancel" type="button"  class="btn btn-default width100">返回</button>
                </div>
              </div>
            </form>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
  <script th:src="@{/video/video.min.js}"></script>
  <script th:src="@{/js/video/edit.js}"></script>
  <script>
    window.HELP_IMPROVE_VIDEOJS = false;
    var options = {};

    var player = videojs('my-player');
</script>
</body>
</html>
