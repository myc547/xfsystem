<script  th:inline="javascript">
  /*<![CDATA[*/
  var globalPath = /*[[@{/}]]*/ '';
  /*]]>*/
  $(function (){
      $('.main').css({
          minHeight:($(window).height()-181) +'px'
      });
      $('.main').css({"margin-top":"20px"});
      window.onresize = function() {
          $('.main').css({
              minHeight:($(window).height()-181) +'px'
          });
      };

      $.ajaxSetup({
          dataType:'json',
          statusCode: {
              400: function (response) {
                  var res = $.parseJSON(response.responseText);
                  Tips.error({
                      title:'状态：' + response.status,
                      msg:res.meta.message,
                      delay:15000
                  });

              },
              500: function (response){
                  var res = $.parseJSON(response.responseText);
                  Tips.error({
                      title:'状态：'+response.status,
                      msg:res.meta.message,
                      delay:15000
                  });
              },
              415: function (response){
                  var res = $.parseJSON(response.responseText);
                  Tips.warn({
                      msg:res.meta.message,
                      delay:10000
                  });
              },

              405: function (response){
                  var res = $.parseJSON(response.responseText);
                  Tips.error({
                      title:'状态：' + response.status,
                      msg:res.meta.message,
                      delay:15000
                  });
              },

              401: function (response){
                  var res = $.parseJSON(response.responseText);
                  Tips.warn({
                      msg:res.meta.message,
                      delay:15000
                  });
              },
          }
      });

      $("[data-toggle='tooltip']").tooltip();
  });
</script>
